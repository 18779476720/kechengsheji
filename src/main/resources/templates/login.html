<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系统登录</title>
<link href="static/css/login.css" rel="stylesheet" type="text/css" media="all" />
<link href="static/css/demo.css" rel="stylesheet" type="text/css" media="all" />
<link href="static/css/bootstrapValidator.css" type="text/css" media="all" />
<script type="text/javascript" src="static/js/jquery-1.10.2.js"></script>
<script type="text/javascript" src="static/js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="static/js/jquery.SuperSlide.js"></script>
<script type="text/javascript" src="static/js/bootstrap/bootstrapValidator.js"></script>

<script>
	
</script>
</head>
<body>
	<div class="header">
		<h1 class="headerLogo">
			<a title="后台管理系统" target="_blank" href=""><img alt="logo"
				src="static/images/logo.gif"/></a>
		</h1>
		<div class="headerNav">
			<a target="_blank" href="#">企业官网</a> <a target="_blank" href="#">关于我们</a>
			<a target="_blank" href="#">开发团队</a> <a target="_blank" href="#">意见反馈</a>
			<a target="_blank" href="#">帮助</a>
		</div>
	</div>

	<div class="banner">
		<div class="container">
			<div class="login-aside">
				<div id="o-box-up"></div>
				<div id="o-box-down" style="table-layout: fixed;">
					<div class="error-box"></div>
					<form id="login" class="registerform">
						<div class="form-group fm-item">
							<label for="logonId" class="form-label">MISS系统登陆：</label>
							<div id="errormsg_dv" style="color: red; display: none;">账号或密码错误！</div>
							<input type="text" maxlength="100" id="accountname" name="accountname"
								class="i-text form-control required" />
							<div class="ui-form-explain"></div>
						</div>
						<div class="form-group fm-item">
							<label for="logonId" class="form-label">登陆密码：</label> <input
								type="password" value="" maxlength="100" id="password"
								name="password" class="i-text form-control">
								<div class="ui-form-explain"></div>
						</div>
						<!-- <div class="fm-item pos-r">
                        <label for="logonId" class="form-label">验证码</label> <input
                            type="text" value="输入验证码" maxlength="100" id="yzm"
                            class="i-text yzm" nullmsg="请输入验证码！">
                        <div class="ui-form-explain">
                            <img src="images/yzm.jpg" class="yzm-img" />
                        </div>
                    </div> -->

						<div class="fm-item">
							<label for="logonId" class="form-label"></label> <input
								type="button" value="" tabindex="4" id="send-btn"
								class="btn-login">
								<div class="ui-form-explain"></div>
						</div>
						<div class="fm-item">
							<a href="#" style="color: red; margin-left: 20px">忘记密码</a> <a
								href="register.html" style="color: red; margin-left: 100px">注册</a>
						</div>
					</form>
				</div>
			</div>
			<div class="bd">
				<ul>
					<li
						style="background: url(static/themes/theme-pic1.jpg) #CCE1F3 center 0 no-repeat;"><a
						target="_blank" href=""></a></li>
					<li
						style="background: url(static/tthemes/theme-pic2.jpg) #BCE0FF center 0 no-repeat;"><a
						target="_blank" href=""></a></li>
				</ul>
			</div>

			<div class="hd">
				<ul></ul>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		jQuery(".banner").slide({
			titCell : ".hd ul",
			mainCell : ".bd ul",
			effect : "fold",
			autoPlay : true,
			autoPage : true,
			trigger : "click"
		});
		$('#login').bootstrapValidator({
			message : 'This value is not valid',
			feedbackIcons : {/*输入框不同状态，显示图片的样式*/
				valid : 'glyphicon glyphicon-ok',
				invalid : 'glyphicon glyphicon-remove',
				validating : 'glyphicon glyphicon-refresh'
			},
			fields : {/*验证*/
                accountname : {/*键名accountname和input name值对应*/
					message : 'The accountname is not valid',
					validators : {
						notEmpty : {/*非空提示*/
							message : '用户名不能为空'
						}
					/*最后一个没有逗号*/
					}
				},
				password : {
					message : '密码无效',
					validators : {
						notEmpty : {
							message : '密码不能为空'
						}
					}
				}
			}
		});
		$('#send-btn').click(function() {
			var bootstrapValidator = $('#login').data('bootstrapValidator');
			bootstrapValidator.validate();
			var arr = {
				"accountname" : $('#accountname').val(),
				"password" : $('#password').val()
			};
			if (bootstrapValidator.isValid()) {
				$.ajax({
					type : "POST",
					contentType : 'application/json',
					dataType : "json",
					url : "account/login",
					data : JSON.stringify(arr),
					success : function(data){
						window.location.href = "/account/login/jump?html_url=index/index";
					},
					error : function(data) {
						$('#errormsg_dv').css('display', 'block');
						//服务器连接失败
					},
					beforeSend : function() {//在success之前就进行了
					},
					complete : function() {//在success之后就进行
						//操作
					}

				});
			}

		});
	</script>

	<div class="banner-shadow"></div>

	<div class="footer">
	</div>

</body>
</html>
