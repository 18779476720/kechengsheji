                type: "GET",
                contentType: 'application/json',
                dataType: "json",
                url: "http://localhost:8088/account/loadPersonInfo",
                success: function (data){
                    debugger
					FLAG = true;
                    if(data.datas != null) {
                        var schoolInfoObj = JSON.parse(data.datas.schoolInfo);
                        var studentInfoObj = JSON.parse(data.datas.studentInfo);
                        $("#id").val(data.datas.id);
						 $("#accountname").val(data.datas.accountname);
						 $("#password").val(data.datas.password);
                        $("#conpassword").val(data.datas.password);
                        $("#sex").val(studentInfoObj.sex);

                            $("#nan").prop('checked',true);
						}else{
                            $("#nv").prop('checked',true);
						}

                        $("#phone").val(studentInfoObj.phone);
                        $("#email").val(studentInfoObj.email);
                        //开始时间段

                        $("#hour_end_select").val(studentInfoObj.endTime);
                        $("#selectChange").val(studentInfoObj.hopeJob1);
                        selectApar();
                        $("#selectOption").val(studentInfoObj.hopeJob);
                        $("#studentName").val(studentInfoObj.studentName);
                        $("#enrollmentYear").val(formatTime(studentInfoObj.enrollmentYear));
                        $("#dateTime").val(studentInfoObj.dateTime == null ? "" : formatTime(studentInfoObj.dateTime));
                        $("#majorName").val(studentInfoObj.majorName);
                        $("#schoolName").val(schoolInfoObj.schoolName);
                        $("#schoolAddress").val(schoolInfoObj.schoolAddress);
                    }
                },
            });
        }
    });
    //控制时间段
    function  timeControl() {
        var jq_hour_start_select = $('#hour_start_select');
        var jq_hour_end_select = $('#hour_end_select');
        jq_hour_start_select.bind('change',function(){
            //记录先前hour_end_select值
            var  hour_end_select_val = jq_hour_end_select.val();
            //    先清空，再添加符合条件的
            if(''!=jq_hour_start_select.val()){
                jq_hour_end_select.empty();
                jq_hour_end_select.append($('<option value="">请选择</option>'));
                for(var i=parseInt(jq_hour_start_select.val())+1;i<25;i++ ){
                    jq_hour_end_select.append($('<option value='+i+'>'+i+'时</option>'));
                }
            }
            //赋予先前选中的值
            jq_hour_end_select.val([hour_end_select_val]);
        });
        jq_hour_end_select.bind('change',function(){
            //记录先前hour_start_select值
            var  hour_start_select_val = jq_hour_start_select.val();
            //    先清空，再添加符合条件的
            if(''!=jq_hour_end_select.val()){
                jq_hour_start_select.empty();
                jq_hour_start_select.append($('<option value="">请选择</option>'));
                for(var i=0;i < parseInt(jq_hour_end_select.val());i++ ){
                    jq_hour_start_select.append($('<option value='+i+'>'+i+'时</option>'));
                }
            }
            //赋予先前选中的值
            jq_hour_start_select.val([hour_start_select_val]);
        });
    }
    //获取url参数
    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);//search,查询？后面的参数，并匹配正则
        if(r!=null)return  unescape(r[2]); return null;
    };
    //格式化日期
    function formatTime(date){
        var millis = new Date().getTime();
        var date1 = new Date(date);
        return date1.getFullYear() + '-' +
            ( ( date1.getMonth() + 1 ) < 10 ? '0' + ( date1.getMonth() + 1 ) : ( date1.getMonth() + 1 ) ) + '-' +
            ( date1.getDate() < 10 ? '0' + date1.getDate() : date1.getDate() );
    };
